<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcion치rio</title>
    <link rel="stylesheet" href="cadastro-de-Funcionario.css">
</head>
<body>
    <div class="tela-cadastro">
        <h1 class="titulo">CADASTRE-SE</h1>
        <form id="form-api">
            <input type="text" placeholder="Usu치rio" name="usuario"> 
            <br><br>
            <input type="text" placeholder="Nome" name="nome"> 
            <br><br>
            <input type="email" placeholder="Email" name="email"> 
            <br><br>
            <input type="password" placeholder="Senha" name="senha">
            <br><br>
            <button type="submit">Enviar</button>
        </form>
        <div id="resposta-api"></div>
    </div>

    <div id="confirmacao-cadastro" class="confirmacao" style="display: none;">
        <h2>Cadastro realizado com sucesso!</h2>
        <button onclick="fecharConfirmacao()">Fechar</button>
    </div>

    <script src="cadastro-de-Funcionario.js"></script>
</body>
</html>
