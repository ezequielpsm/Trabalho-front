<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos e Reuniões</title>
  <link rel="stylesheet" href="agendamentos_e_reunioes.css">
</head>
<body>
  <div class="container">
    <h1>Agendamentos e Reuniões</h1>
    <div class="agendar">
        <h2>Agendar Nova Reunião</h2>
        <form id="agendarForm">
          <label for="nome">Nome da Reunião:</label>
          <input type="text" id="nome" name="nome" required>
          <label for="nome">Data da Reunião: </label>
          <input type="date" name="data" id="data" required>
          <label for="horario">Horário:</label>
          <input type="time" id="horario" name="horario" required>
          <input type="submit" value="Agendar">
        </form>
      </div>
    <div class="agendamentos">
      <h2>Meus Agendamentos</h2>
      <ul id="listaAgendamentos">
        
      </ul>
    </div>
    
    <div id="confirmacao" style="display: none;">
      <h2>Confirmação de Agendamento</h2>
      <ul id="listaConfirmacao">
        
      </ul>
    </div>
  </div>

  <script src="agendamentos_e_reunioes.js"></script>
</body>
</html>
